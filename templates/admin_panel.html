    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;

        }
        h1 {
            color: gold;

        }
        .btn-primary:hover {

            transform: scale(1.05);
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 70vh;
            gap: 40px;
        }
        .btn-container a {
            width: 400px;
        }
        .card {
            background-color: #2c2c2c;
            border: 1px solid #555;
            text-align: center;
