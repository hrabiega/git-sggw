<!-- panel admina-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: gold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 48px; /* Zwiększenie rozmiaru napisu */
            font-weight: bold; /* Pogrubienie nagłówka */
            margin-bottom: 40px; /* Większa przestrzeń pod nagłówkiem */
        }
        .btn-primary {
            background-color: gold;
            border: none;
            color: black;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Zmniejszenie wysokości przycisków */
            width: 400px;  /* Zmniejszenie szerokości przycisków */
            font-size: 28px; /* Większa czcionka */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 20px; /* Odstęp między przyciskami */
            border-radius: 25px; /* Zaokrąglenie rogów */
        }
        .btn-primary:hover {
            background-color: darkorange;
            transform: scale(1.05);
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Ustawienie przycisków wyżej */
            height: 70vh; /* Zmniejszenie wysokości kontenera, by przyciski były wyżej */
            gap: 40px;  /* Większa przerwa między przyciskami */
        }
        .btn-container a {
            width: 400px; /* Szerokość przycisku */
        }
        .card {
            background-color: #2c2c2c;
            border: 1px solid #555;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/casino">Kasyno</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Wyloguj</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Panel Administracyjny</h1>
        <div class="btn-container">
            <!-- Przyciski do wyboru panelu -->
            <a href="/admin_users" class="btn btn-primary">Użytkownicy</a>
            <a href="/admin_stats" class="btn btn-primary">Statystyki Kasyna</a>
        </div>
    </div>
</body>
</html>
