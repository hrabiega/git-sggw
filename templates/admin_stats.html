
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki Kasyna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        h1, h2 {
            color: gold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .btn-primary {
            background-color: gold;
            border: none;
            color: black;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: darkorange;
        }
        .card {
            background-color: #2c2c2c;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/casino">Kasyno</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Wyloguj</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Statystyki Kasyna</h1>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card p-3">
                    <h2>Ogólne statystyki</h2>
                    <p><strong>Suma wygranych:</strong> {{ total_wins }} PLN</p>
                    <p><strong>Suma przegranych:</strong> {{ total_losses }} PLN</p>
                    <!-- Możesz dodać więcej szczegółowych statystyk -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
