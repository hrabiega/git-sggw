<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruletka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: gold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            margin-top: 50px;
        }

        .roulette {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid gold;
            position: relative;
            background: conic-gradient(
                red 0deg 10deg,
                black 10deg 20deg,
                red 20deg 30deg,
                black 30deg 40deg,
                red 40deg 50deg,
                black 50deg 60deg,
                red 60deg 70deg,
                black 70deg 80deg,
                red 80deg 90deg,
                black 90deg 100deg,
                red 100deg 110deg,
                black 110deg 120deg,
                red 120deg 130deg,
                black 130deg 140deg,
                red 140deg 150deg,
                black 150deg 160deg,
                red 160deg 170deg,
                black 170deg 180deg,
                red 180deg 190deg,
                black 190deg 200deg,
                red 200deg 210deg,
                black 210deg 220deg,
                red 220deg 230deg,
                black 230deg 240deg,
                red 240deg 250deg,
                black 250deg 260deg,
                red 260deg 270deg,
                black 270deg 280deg,
                red 280deg 290deg,
                black 290deg 300deg,
                red 300deg 310deg,
                black 310deg 320deg,
                red 320deg 330deg,
                black 330deg 340deg,
                red 340deg 350deg,
                black 350deg 360deg
            );
        }

        .roulette-numbers {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .roulette-numbers span {
            position: absolute;
            transform-origin: center;
            transform: rotate(calc(var(--angle) * 1deg)) translate(0, -130px);
        }

        .btn-roll {
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 20px;
        }

        .btn-roll:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-reset {
            background-color: #dc3545;
        }

        .btn-reset:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Kasyno</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item me-3">
                    <span class="navbar-text">
                        Twój balans: <span id="balance">1000 PLN</span>
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account">Moje Konto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center">
    <h1>Ruletka</h1>
    <p>Wybierz kolor lub liczbę, a następnie postaw stawkę!</p>

    <div class="roulette">
        <div class="roulette-numbers">
            <!-- 36 numerów w odpowiednich pozycjach -->
            <script>
                for (let i = 1; i <= 36; i++) {
                    const angle = (i - 1) * 10;
                    document.write(`<span style="--angle: ${angle}">${i}</span>`);
                }
            </script>
        </div>
    </div>

    <form>
        <div class="mb-3">
            <label for="amount" class="form-label">Stawka (PLN)</label>
            <input type="range" class="form-range" id="amount" min="1" max="1000" step="1" value="10" onchange="updateAmountDisplay()">
            <div class="range-value">
                Stawka: <span id="amount-display">10 PLN</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="choice" class="form-label">Wybór</label>
            <select class="form-select" id="choice">
                <option value="Red">Czerwony</option>
                <option value="Black">Czarny</option>
                <script>
                    for (let i = 1; i <= 36; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>

        <button type="button" class="btn btn-roll" onclick="spinRoulette()">Zakręć Ruletką</button>
        <a href="/casino" class="btn btn-secondary">Powrót do Kasyna</a>
    </form>

    <p id="result-message" class="mt-4"></p>
</div>

<script>
    function updateAmountDisplay() {
        var amount = document.getElementById('amount').value;
        document.getElementById('amount-display').textContent = amount + " PLN";
    }

    function spinRoulette() {
        const resultMessage = document.getElementById('result-message');
        const choice = document.getElementById('choice').value;
        const betAmount = parseInt(document.getElementById('amount').value);
        const balanceSpan = document.getElementById('balance');
        let balance = parseInt(balanceSpan.textContent);

        const winningNumber = Math.floor(Math.random() * 36) + 1;
        const winningColor = winningNumber % 2 === 0 ? 'Red' : 'Black';

        if ((choice === 'Red' || choice === 'Black') && choice === winningColor) {
            balance += betAmount;
            resultMessage.textContent = `Wygrałeś! Wylosowano ${winningColor} (${winningNumber}).`;
        } else if (parseInt(choice) === winningNumber) {
            balance += betAmount * 36;
            resultMessage.textContent = `Wygrałeś! Trafiłeś liczbę ${winningNumber}.`;
        } else {
            balance -= betAmount;
            resultMessage.textContent = `Przegrałeś. Wylosowano ${winningColor} (${winningNumber}).`;
        }

        balanceSpan.textContent = `${balance} PLN`;
    }
</script>

</body>
</html>
