
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasyno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: gold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .card {
            background-color: #2c2c2c;
            border: 1px solid #555;
            color: white;
        }
        .card:hover {
            box-shadow: 0 0 15px gold;
        }
        .navbar {
            background-color: #333;
        }
        .navbar a {
            color: gold;
        }
        .navbar a:hover {
            color: white;
        }
        .navbar-text {
            color: gold;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kasyno</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item me-3">
                        <span class="navbar-text">
                            Twój balans: <span id="balance">{{ balance }} PLN</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account">Moje Konto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Wyloguj</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Witamy w Kasynie!</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Ruletka</h5>
                        <p class="card-text">Spróbuj szczęścia w klasycznej grze kasynowej!</p>
                        <a href="/roulette" class="btn btn-primary">Zagraj</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Blackjack</h5>
                        <p class="card-text">Zagraj i pokonaj krupiera w 21!</p>
                        <a href="/blackjack" class="btn btn-primary">Zagraj</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Kości</h5>
                        <p class="card-text">Rzuć kośćmi i zobacz, czy fortuna ci sprzyja!</p>
                        <a href="/dice" class="btn btn-primary">Zagraj</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
