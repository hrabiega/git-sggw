<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna - Kasyno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c; /* Ciemne tło */
            color: #f5f5f5; /* Jasny tekst */
            font-family: 'Arial', sans-serif; /* Elegancka typografia */
        }
        h1 {
            color: gold; /* Złoty nagłówek */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Efekt neonowy */
        }
        .btn-primary {
            background-color: gold; /* Złote przyciski */
            color: #1c1c1c;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ffd700;
            color: black;
        }
        .btn-success {
            background-color: #28a745; /* Zielony przycisk */
            color: white;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witamy w naszym Kasynie</h1>
        <p class="mt-3">Zaloguj się lub zarejestruj, aby zacząć grę.</p>
        <div class="mt-4">
            <a href="/register" class="btn btn-primary btn-lg me-3">Zarejestruj się</a>
            <a href="/login" class="btn btn-success btn-lg">Zaloguj się</a>
        </div>
    </div>
</body>
</html>
